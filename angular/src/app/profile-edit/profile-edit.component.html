<div class="profile-edit-container">
  <div class="profile-edit-card">
    <div class="card-header">
      <button (click)="goBack()" class="back-btn">
        <i class="bi bi-arrow-left"></i>
        Back to Dashboard
      </button>
      <h2>Edit Profile</h2>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control"
          placeholder="Enter your username"
        >
        <div class="error-message" *ngIf="submitted && f['username'].errors">
          <span *ngIf="f['username'].errors['required']">Username is required</span>
          <span *ngIf="f['username'].errors['minlength']">Username must be at least 2 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          placeholder="Enter your email"
        >
        <div class="error-message" *ngIf="submitted && f['email'].errors">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label>Current Role</label>
        <div class="role-display">
          <span class="role-badge">{{ currentUser.role }}</span>
          <small>Role cannot be changed</small>
        </div>
      </div>

      <div class="form-group">
        <label>User ID</label>
        <div class="id-display">
          <span class="id-badge">{{ currentUser.id }}</span>
          <small>User ID cannot be changed</small>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" (click)="goBack()" class="btn btn-secondary">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">
          <i class="bi bi-check-circle"></i>
          Update Profile
        </button>
      </div>
    </form>

    <div class="message-container">
      <div class="success-message" *ngIf="successMessage">
        <i class="bi bi-check-circle-fill"></i>
        {{ successMessage }}
      </div>
      <div class="error-message" *ngIf="errorMessage">
        <i class="bi bi-exclamation-circle-fill"></i>
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
